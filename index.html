<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<title>Fairly Responsive</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	
	<div id="header">
		<a href="http://www.twitter.com"><img id="logo" src="imgs/bird.png"></a>
	</div>

	<h1>
		User Information
	</h1>

	<div id="container-all">

		<div id="column-1">
			<form>
				<label for="firstname">FIRST NAME</label><br>
				<input type="text" name="firstname" placeholder="John">
			</form>	
			<form>
				<label for="lastname">LAST NAME</label><br>
				<input type="text" name="lastname" placeholder="Doe">
			</form>	
			<form>
				<label for="email">EMAIL</label><br>
				<input type="text" name="email" placeholder="john@example.com">
			</form>
			<label>COUNTRY</label><br>
				<select>
					<option value="">Select a country</option>
					<option value="France">France</option>
					<option value="Italy">Italy</option>
					<option value="Portugal">Portugal</option>
				</select>	
			<form>
				<label for="bio">BIOGRAPHY</label><br>
				<textarea name="bio" placeholder="It all began when..."></textarea>
			</form>		
		</div>

		<div id="column-2">
			<form>
				<label for="phone">PHONE NUMBER</label><br>
				<input type="tel" name="phone" placeholder="+351 999 9999">
			</form>
			<form>
				<label for="affiliations">AFFILIATIONS</label><br>
				<textarea type="text" name="affiliations"></textarea>
			</form>
			<label>OCCUPATION</label><br>
				<select>
					<option value="">Select an occupation</option>
					<option value="Teacher">Teacher</option>
					<option value="Student">Student</option>
					<option value="Other">Other</option>
				</select>
			<form>
				<label for="cat">CAT'S NAME</label><br>
				<input type="text" name="cat" placeholder="Pickles">
			</form>
			<form>
				<label for="gadget" >FAVORITE GADGET</label><br>
				<input type="text" name="gadget" placeholder="Tamagotchi">
			</form>
		</div>

		<div id="column-3">
			<label>TYPE OF TALENT</label><br>
				<select>
					<option value="">Select a talent</option>
					<option value="Violinist">Violinist</option>
					<option value="Super chef">Super chef</option>
					<option value="Other">Other</option>
				</select>
			<form>
				<label for="drink" >FAVORITE DRINK</label><br>
				<input type="text" name="drink" placeholder="Orange juice">
			</form>
			<form>
				<label for="power" >SPECIAL POWER</label><br>
				<input type="text" name="power" placeholder="Incredibly quiet voice">
			</form>
			<form>
				<label for="weapon" >WEAPON OF CHOICE</label><br>
				<input type="text" name="weapon" placeholder="Candlestick">
			</form>
			<form>
				<label for="comments">COMMENTS</label><br>
				<textarea name="comments"></textarea>
			</form>
		</div>

		<form name="submit">
			<input type="submit" value="Submit">
		</form>
		

	</div>

</body>
</html>
